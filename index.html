<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home - SwiftCart</title>

        <link
            rel="shortcut icon"
            href="./assets/146013.svg"
            type="image/x-icon"
        />

        <!-- custom css -->
        <link rel="stylesheet" href="./css/style.css" />

        <!-- tailwind and daisyUI -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <!-- poppins font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <!-- navbar -->
        <header>
            <div class="bg-base-100 shadow-sm">
                <div class="navbar max-w-7xl mx-auto">
                    <div class="navbar-start">
                        <a href="#" class="text-2xl font-bold text-[#4f39f6]"
                            >SwiftCart</a
                        >
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1">
                            <li class="font-semibold active-page">
                                <a href="./index.html">Home</a>
                            </li>
                            <li class="font-semibold">
                                <a href="./products.html">Products</a>
                            </li>
                            <li class="font-semibold">
                                <a href="./about.html">About</a>
                            </li>
                            <li class="font-semibold">
                                <a href="./contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="navbar-end">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <div class="dropdown">
                            <div
                                tabindex="0"
                                role="button"
                                class="btn btn-ghost lg:hidden"
                            >
                                <i class="fa-solid fa-bars"></i>
                            </div>
                            <ul
                                tabindex="-1"
                                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow -m-8"
                            >
                                <li class="font-semibold active-page">
                                    <a href="./index.html">Home</a>
                                </li>
                                <li class="font-semibold">
                                    <a href="./products.html">Products</a>
                                </li>
                                <li class="font-semibold">
                                    <a href="./about.html">About</a>
                                </li>
                                <li class="font-semibold">
                                    <a href="./contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- main content -->
        <main>
            <!-- banner -->
            <section
                class="hero max-h-[600px]"
                style="background-image: url(./assets/banner-image.png)"
            >
                <div
                    class="hero-overlay bg-linear-to-r from-[#0e1523] to-transparent opacity-95"
                ></div>
                <div
                    class="hero-content text-neutral-content h-[600px] p-0 md:w-7xl max-w-7xl"
                >
                    <div class="w-full">
                        <div class="max-w-1/2">
                            <h1 class="mb-5 text-5xl font-bold">
                                Best Collection For You
                            </h1>
                            <p class="mb-5 text-gray-400 font-semibold">
                                Discover the lastest trends in fashion,
                                electronics, and more. Shop with confidence and
                                style at SwiftCart.
                            </p>
                            <button class="btn btn-primary rounded-lg mt-4">
                                Shop Now
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- scripts -->
        <script src="./js/utility.js"></script>
    </body>
</html>
